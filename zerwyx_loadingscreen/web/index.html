<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="sky noselect">

    <div class="web-discord">
        <a href="https://discord.gg/fast-fa" target="_blank" rel="noopener noreferrer" aria-label="Discord">
            <i class="fab fa-discord"></i>
        </a>
    </div>
    
    <div class="web-tiktok">
        <a href="https://www.youtube.com/@digitalrangertv" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
            <i class="fab fa-tiktok"></i>
        </a>
    </div>
    
    <div class="web-website">
        <a href="https://ko-fi.com/bebikdev" target="_blank" rel="noopener noreferrer" aria-label="Website">
            <i class="fas fa-globe"></i>
        </a>
    </div>

    <div class="scroll-box">
        <div class="header">
            <span>STAFF TEAM</span>
        </div>
        <div class="person">
            <img src="https://fast-rp.fr/img/defaultpic.png" alt="ZeRwYX">
            <span class="menu-text">ZeRwYX<br>
               <div class="owner-role"> Owner </div>
            </span>
        </div>
        <div class="person">
            <img src="https://fast-rp.fr/img/defaultpic.png" alt="Freddo">
            <span class="menu-text">Freddo<br>
               <div class="owner-role"> Owner </div>
            </span>
        </div>

        <div class="person">
            <img src="https://fast-rp.fr/img/defaultpic.png" alt="Soon...">
            <span class="menu-text">Soon...<br>
               <div class="manager-role"> Manager</div>
            </span>
        </div>

        <div class="person">
            <img src="https://fast-rp.fr/img/defaultpic.png" alt="ZeRwYX">
            <span class="menu-text">ZeRwYX<br>
               <div class="developer-role"> Developer</div>
            </span>
        </div>  

        <div class="person">
            <img src="https://fast-rp.fr/img/defaultpic.png" alt="Zoon...">
            <span class="menu-text">Zoon...<br>
               <div class="admin-role"> Admin</div>
            </span>
        </div>
    </div>

    <div class="sound-bar noselect">
        <div class="controls">
            <button id="prevBtn" class="control-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="playPauseBtn" class="control-btn">
                <i class="fas fa-play" id="playPauseIcon"></i>
            </button>
            <button id="nextBtn" class="control-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
        <div class="volume-control">
            <i class="fas fa-volume-up volume-icon"></i>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.2">
        </div>
        <div class="current-song">
            <span id="currentSongName">Tvlis - Pas le temps</span>
        </div>
    </div>

    <div class="load">
        <div class="loader">
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
        </div>

        <div class="songname">
              <div class="slide-right">
                <p id="songname">Tvlis - Pas le temps</p>
              </div>
        </div>
    </div>
        
    <div class="background noselect">
        <div class="img-center noselect">
            <img src="https://fast-rp.fr/img/logo.png" width="300" alt="Logo">
        </div>
    </div>

    <audio id="loading" src="song/loadscreen.mp3" autoplay hidden loop></audio>

    <script src="script/main.js"></script>
        
</body>
</html>
